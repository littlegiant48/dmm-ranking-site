name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # 毎日 12:00 UTC → 21:00 JST

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up config
        run: |
          echo "API_ID='${{ secrets.DMM_API_ID }}'" > config.py
          echo "AFF_ID='${{ secrets.DMM_AFF_ID }}'" >> config.py
          echo "SERVICE='digital'" >> config.py
          echo "FLOOR='videoa'" >> config.py
          echo "HITS='1'" >> config.py
          echo "SORT='rank'" >> config.py

      - name: Build site
        run: python update.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./output

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
