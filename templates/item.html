<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ item.title }}</title>
  <style>
    .back-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .back-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>{{ item.title }}</h1>

  <img src="{{ item.imageURL.large }}" alt="サムネイル">

  <p>{{ item.iteminfo.actress }}</p>

  <p><a href="{{ item.URL }}">DMMで詳細を見る</a></p>

  <!-- 戻るボタン -->
  <button class="back-button" onclick="history.back()">← 戻る</button>
</body>
</html>
